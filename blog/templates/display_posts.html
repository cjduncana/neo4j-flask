  <ul class="posts">
  {% for row in posts %}
    <li>
    	<b>{{ row.post.title }}</b>
        {% if request.path == "/" %}
    	escrito por <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }}</a>
        {% endif %}
    	el {{ row.post.date }}
    	<a href="{{ url_for('like_post', post_id=row.post.id) }}">Me gusta</a><br>
    	<i>{{ ", ".join(row.tags) }}</i><br>
    	{{ row.post.text }}
  {% else %}
    <li>Aún no hay ningún mensaje!
  {% endfor %}
  </ul>
