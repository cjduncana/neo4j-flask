<!DOCTYPE html>
<title>Mi Red Social</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>Mi Red Social</h1>
  <div class="metanav">
  {% if session.username %}
  {{ session.username }} está en sesión
  {% endif %}
  <a href="{{ url_for('index') }}">Principal</a>
  {% if not session.username %}
    <a href="{{ url_for('register') }}">Registrar</a>
    <a href="{{ url_for('login') }}">Entrar</a>
  {% else %}
    <a href="{{ url_for('profile', username=session.username) }}">Perfil</a>
    <a href="{{ url_for('logout') }}">Salir</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
