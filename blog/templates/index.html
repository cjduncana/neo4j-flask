{% extends "layout.html" %}
{% block body %}

<h2>Página Principal</h2>
  {% if session.username %}
    <h3>Comparte un Nuevo Mensaje</h3>
    <form action="{{ url_for('add_post') }}" method="post">
        <dl>
            <dt>Título:</dt>
            <dd><input type="text" size="30" name="title"></dd>
            <dt>Etiquetas (separados por comas):</dt>
            <dd><input type="text" size="30" name="tags"></dd>
            <dt>Mensaje:</dt>
            <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
        </dl>
        <input type="submit" value="Compartir">
    </form>
  {% endif %}

<br>

<h3>Los Mensajes Recientes de Hoy</h3>
{% include "display_posts.html" %}

{% endblock %}
